{% extends 'base.html' %}
{% block content %}
<div class='fixed top-2 left-3 text-sm tracking-widest font-semibold text-sky-100'>ROOMCTL</div>
<div id='badge-input' class='badge fixed top-2 right-3'>Input attivo: {{ (state.projector.input if state.projector else '—') if state else '—' }}</div>
<div class='p-4 grid gap-6 sm:grid-cols-2'>
  <form method='post' action='/ui/scene/avvio_semplice'><button class='pill pill-green w-full'>Avvio Lezione Semplice</button></form>
  <form method='post' action='/ui/scene/spegni_aula'><button class='pill pill-sand w-full'>Fine Lezione – Spegni Aula</button></form>
  <form method='post' action='/ui/scene/avvio_video'><button class='pill pill-blue w-full'>Avvio Lezione Video</button></form>
  {% if show_combined %}<form method='post' action='/ui/scene/avvio_video_combinata'><button class='pill pill-ice w-full'>Avvio Lezione<br>Video Combinata</button></form>{% endif %}
</div>
<div class='fixed bottom-3 inset-x-3 flex gap-3'>
  <div class='flex-1 rounded-xl px-3 py-2 bg-white/10 border border-white/20'>Stato: {{ state.text or '' }}</div>
  <form action='/auth/pin' method='post' class='flex gap-2'>
    <input name='pin' type='password' placeholder='PIN operatore' class='pin-input'>
    <button class='btn-operator'>Area Operatore</button>
  </form>
</div>
{% endblock %}
